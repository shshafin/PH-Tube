<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="images/favicon1.jpg" type="image/x-icon">

    <!-- flow bite and tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">

    <!-- ======================
              Navbar start           
     ========================-->
    <header>
        <div class="mt-6 mb-2">
            <nav class="bg-white border-gray-200 dark:bg-gray-900">
                <div class=" flex flex-wrap items-center justify-between mx-auto p-2">
                    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="images/Logo.png" class="h-8" alt="logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
                    </a>
                    <div class="text-center mr-4" id="navbar-cta">
                        <button  type="button"
                            class=" bg-gray-300  hover:bg-gray-400 focus:ring-4 focus:ring-gray-300 font-medium rounded-md text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Sort
                            by view</button>
                    </div>
                    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                        <button onclick="window.open(' http://127.0.0.1:5500/blog.html');" type="button"
                            class="text-white bg-red-500 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-md text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Blog</button>

                    </div>

                </div>
            </nav>
        </div>
    </header>
    <div class="border  border-gray-300">
    </div>
    <!-- ======================
              Navbar end           
     ========================-->


    <!-- ======================
              Main start           
     ========================-->
    <main>
        <!-- tab -->
        <section>
            <div class="flex justify-center my-6" id="tab-container">




            </div>
        </section>

        <!-- card -->
        <section>

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6 mb-16 ">

            </div>
            <div id="error"></div>

            </div>
        </section>
    </main>
    <!-- ======================
              Main end           
     ========================-->
    <script src="js/app.js"></script>
</body>

</html>
